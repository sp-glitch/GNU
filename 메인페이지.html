<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="./css/hamburgers.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.min.js"></script>

    <script src="./js/custom.js"></script>

<body>
    <div class="wrap">
        <header id="header">
            <div class="inner">
                <h1>
                    <a href="/">
                        <img src="./images/logo.png" alt="">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="">도서관안내</a></li>
                        <li><a href="">자료이용</a></li>
                        <li><a href="">시설이용</a></li>
                        <li><a href="">연구·학습지원</a></li>
                        <li><a href="">디지털컬렉션</a></li>
                    </ul>
                </nav>
                <div class="sub_gnb">
                    <div class="side_menu">
                        <a href="">
                            로그인
                        </a>
                        <a href="">
                            ENG
                        </a>
                    </div>
                    <div class="icon_menu">
                        <a href="">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </a>
                        <a href="">
                            <span class="material-symbols-outlined">
                                menu
                            </span>
                        </a>
                    </div>
                    <button class="mopen">
                        <span class="material-symbols-outlined icon">
                            menu
                        </span>
                    </button>
                </div>
            </div>
        </header>
        <main id="content">
            <section class="main_slide">

                <div class="swiper main_slide_wrap">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="itm itm01">
                                <img src="./images/main_slide04.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="itm itm02">
                                <img src="./images/main_slide05.jpg" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="itm itm03">
                                <img src="./images/main_slide06.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <footer id="footer"></footer>
    </div>
